<!DOCTYPE html>
<html>
<head>
  <title>Webpage Data Capture</title>
  <style>
    body {
      width: 200px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    button {
      padding: 10px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <button id="captureData">Capture Data</button>
  <script>
    document.getElementById('captureData').addEventListener('click', () => {
      chrome.tabs.query({active: true, currentWindow: true}, (tabs) => {
        chrome.scripting.executeScript({
          target: { tabId: tabs[0].id },
          files: ['content.js']
        });
      });
    });
  </script>
</body>
</html>
